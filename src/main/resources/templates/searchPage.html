<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Search page</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
</head>

<body>
<div th:insert="fragments/header :: header">...</div>
<div class="container">
    <h1>Search results: </h1>
    <div  class="card-body">
        <table id="example" class="table" style="width:100%">
            <thead>
            <tr>
                <th>Title</th>
                <th>Group</th>
                <th>Creator rating</th>
                <th>Creation time</th>
                <th>Tools</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(reviews)}">
                <td class="text-center" colspan="7">No Records found...!</td>
            </tr>
            <tr th:each="review : ${reviews}">
                <td class="align-middle" th:text="${review.name}"></td>
                <td class="align-middle" th:text="${review.group}"></td>
                <td class="align-middle" th:text="${review.creatorRating}"></td>
                <td class="align-middle" th:text="${review.creatingTime}"></td>
                <td class="align-middle">
                    <a class="btn btn-primary" th:href="@{'/review/show/'+${review.id}}" role="button">Show</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<div th:insert="fragments/footer :: footer">...</div>
</body>

<script>

    $(document).ready(function() {
        $('#example').DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</html>
