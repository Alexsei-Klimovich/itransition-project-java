<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Edit review</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
          media="all" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
            type="text/javascript"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.css" />
</head>

<body>
<div th:insert="fragments/header :: header">...</div>
<div class="container my-3">
    <form th:action="@{/review/update}" th:object="${review}" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="col-md-12 form-group">
                <label th:text="#{label}"></label>
                <input type="text" required="required" class="form-control" th:field="*{name}">
            </div>
            <div >
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="col-md-12 form-group">
                <label th:text="#{group}"></label>
                <select th:field="*{group}"  class="browser-default custom-select">
                    <option value="films">Films</option>
                    <option value="books">Books</option>
                    <option value="games">Games</option>
                </select>
            </div>
            <div class="col-md-12 form-group">
                <label th:text="#{content}"></label>
                <textarea  type="text" rows="4" id="content" placeholder="Content" class="form-control"
                           th:field="*{text}" autocomplete="off"></textarea>
            </div>
            <div class="col-md-12 form-group">
                </br></br></br></br>
                <label class="control-label" th:text="#{rate}"></label>
                <input required="required" th:field="*{creatorRating}" class="rating rating-loading" data-min="0"
                       data-max="5" data-step="0.1">
            </div>
        </div>
        <button class="btn btn-primary" type="submit" th:text="#{update}"></button>
    </form>
</div>
<div th:insert="fragments/footer :: footer">...</div>
<script>
    Dropzone.autoDiscover = false;
</script>
<script>
    var simplemde = new SimpleMDE({element: document.getElementById("content")});
</script>
</body>
</html>
